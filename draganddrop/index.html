<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Drag and Drop</title>
</head>

<body>
    <h2 style="font-weight: bold;">Drag any box!</h2>
    <div class="relative-container">
        <div class="absolute-container blue" style="left: 0;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container green" style="left: 100px;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container yellow" style="left: 200px;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container red" style="left: 300px;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container purple" style="left: 400px;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container green" style="top: 100px; left: 0;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container yellow" style="top: 100px; left: 100px;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container red" style="top: 100px; left: 200px;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container purple" style="top: 100px; left: 300px;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container blue" style="top: 100px; left: 400px;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container yellow" style="top: 200px; left: 0;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container red" style="top: 200px; left: 100px;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container purple" style="top: 200px; left: 200px;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container blue" style="top: 200px; left: 300px;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container green" style="top: 200px; left: 400px;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container red" style="top: 300px; left: 0;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container purple" style="top: 300px; left: 100px;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container blue" style="top: 300px; left: 200px;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container green" style="top: 300px; left: 300px;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container yellow" style="top: 300px; left: 400px;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container purple" style="top: 400px; left: 0;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container blue" style="top: 400px; left: 100px;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container green" style="top: 400px; left: 200px;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container yellow" style="top: 400px; left: 300px;">
            <i class="fas fa-arrows-alt"></i>
        </div>
        <div class="absolute-container red" style="top: 400px; left: 400px;">
            <i class="fas fa-arrows-alt"></i>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
